<!DOCTYPE html>
<html>
<head>
    <title> GRA W Å»YCIE </title>
    <script src="Scripts/jquery-1.8.2.min.js"></script>
    <script src="Scripts/BoardDrawing.js"></script>
    <script src="Scripts/GameLogic.js"></script>
    <script src="Scripts/Automats.js"></script>
    <script src="Scripts/Configuration.js"></script>
    <script src="Scripts/jquery-ui.min.js"></script>
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="Scripts/jquery-ui.min.css" rel="stylesheet" />
    <script>
        $(function () {
            $("#radius").selectmenu({
                change: function (event, data) {
                    playModeChanged(data.item.value);
                    refreshStep();
                }
            });
            $("input[type=submit], a, button")
              .button()
              .click(function (event) {
                  event.preventDefault();
      });
        });
    </script>
    <style>
        fieldset {
            border: 0;
            margin-left: 300px;
        }

        label {
            display: block;
            margin: 20px 0 0 0;
        }

        select {
            width: 200px;
            height: 20px;
        }
    </style>
</head>
<body onload="prepareBoard();">
    <div>
        <button type="button" onclick="clearCells();">Czysc!</button>
        <button type="button" onclick="start();">Start!</button>
        <button type="button" onclick="stop();">Stop!</button>
        <button type="button" onclick="oneStep();">Krok!</button>
        <button type="button" onclick="randomCells();">Losuj!</button>

        <label for="radius" style="border:0; color:#000000; font-weight:bold;">Wybierz metode:</label>
        <select name="radius" id="radius">
            <option value="0">Gra w zycie</option>
            <option value="1">Marsz</option>
            <option value="2">Inwazja</option>
        </select>
        <p>
            <label for="ticks" style="border:0; color:#000000; font-weight:bold;">Klatek na sekunde:</label>
            <input type="text" id="ticks" style="border:0; color:#000000; font-weight:bold;">
        </p>
        <div id="aminationTicksPerSecond"></div>

        <p>
            <label for="cellSize" readonly style="border:0; color:#000000; font-weight:bold;">Rozmiar komorki:</label>
            <input type="text" id="cellSize" readonly style="border:0; color:#000000; font-weight:bold;">
        </p>
        <div id="cellSizeSlider"></div>
    </div>
    <div>
        <canvas id="canvas" width="800" height="800" class="canvasContainer"> </canvas>
    </div>
</body>
</html>
